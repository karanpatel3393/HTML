<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Tutorial</title>
</head>
<body>
    <p title="This is Paragraph Tag.">Hey</p> <br>
    <p title="paragraph tag with line brake tag">Karan <br> How are you?</p>
    <p title="paragraph tag with horizontal rule tag">Karan <hr> How are you?</p>
    <br><br><br><br>
    <pre>
        My Bonnie lies over the ocean.

        My Bonnie lies over the sea.

        My Bonnie lies over the ocean.

        Oh, bring back my Bonnie to me.
    </pre>
</body>
</html>
