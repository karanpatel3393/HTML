<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Formating Tutorial </title>
</head>
<body>
    <b>This is bold text.</b><br>
    <strong>This is most important text.</strong><br>
    <i>This is italic text.</i><br>
    <em>This is emphasized text.</em><br>
    <mark>This is example of mark.</mark><br>
    <small>This is small text.</small><br>
    <p>This is <del>red</del> blue color.</p>
    <p>This is <ins>red</ins> <del>blue</del> color.</p>
    <p>This is a form of H<sub>2</sub>O.</p>
    <p>2<sup>2</sup> is 4.</p>
</body>
</html>
